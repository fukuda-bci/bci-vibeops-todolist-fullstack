services:
  - type: web
    name: vibeops-backend
    env: python
    buildCommand: "./backend/build.sh"
    startCommand: "cd backend && gunicorn config.wsgi:application"
    rootDir: backend
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: vibeops-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DEBUG
        value: "false"

  - type: web
    name: vibeops-frontend
    env: node
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npm start"
    rootDir: frontend
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: vibeops-backend
          property: url

databases:
  - name: vibeops-db
    databaseName: vibeops
    user: vibeops
    plan: free
